<!doctype html>
<html>
  <head>
    <title>Friends Invite Example</title>
  </head>
  <body>
    {% block content %}
      {% if user.is_authenticated %}
        <a href="{% url "social:begin" backend="facebook" %}?invite=1&next=/invite/">Invite your Facebook Friends</a>
      {% else %}
        <a href="{% url "social:begin" backend="facebook" %}">Login with Facebook</a>
      {% endif %}
    {% endblock %}
  </body>
</html>
